<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Abre e fecha a Porta</title>

</head>

<body>
      
<h1>O que o Joãozinho do Script pode fazer</h1>
    
<p>O JS pode mudar os valores dos atributos de um elemento, realizar cálculos,
         construir estruturas de repetição e trabalhar com condicionais.</p>
<p>Neste caso, o JS muda qual valor?</p>
    
    <button onclick="document.getElementById('minhaPortaFechada').src='img/porta-aberta.jpg'">Abre a porta</button>  
    
    <img id="minhaPortaFechada" src="img/porta-fechada.jpg" style="width: 200px"alt="Porta fechada">
    
    <button onclick="document.getElementById('minhaPortaFechada').src='img/porta-fechada.jpg'">Fecha a porta</button>
</body>
</html>
